class_name: WpunitTester
modules:
    enabled:
        - \Helper\Wpunit
        - WPLoader:
            wpRootFolder: %WP_ROOT_FOLDER%
            dbUrl: 'mysql://%DB_USER%:%DB_PASSWORD%@%DB_HOST%/%DB_NAME%'
            domain: %WP_DOMAIN%
            adminEmail: admin@%WP_DOMAIN%
            title: 'Event Common Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php
        - WPQueries
