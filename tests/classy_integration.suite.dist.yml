actor: Classy_integrationTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - WPLoader
    config:
      WPLoader:
        wpRootFolder: "%WP_ROOT_FOLDER%"
        dbName: "%TEST_DB_NAME%"
        dbHost: "%TEST_DB_HOST%"
        dbUser: "%TEST_DB_USER%"
        dbPassword: "%TEST_DB_PASSWORD%"
        tablePrefix: test_
        domain: "%WP_DOMAIN%"
        adminEmail: admin@tec.localhost
        title: 'The Events Calendar Tests'
        plugins:
          - "the-events-calendar/the-events-calendar.php"
        activatePlugins:
          - "the-events-calendar/the-events-calendar.php"
