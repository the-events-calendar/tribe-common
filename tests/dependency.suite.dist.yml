actor: DependencyTester
modules:
    enabled:
        - \Helper\Dependency
        - WPBrowser
        - WPDb
        - WPFilesystem
        - Asserts
    config:
        WPDb:
          dbUrl: 'mysql://%DB_USER%:%DB_PASSWORD%@%DB_HOST%/%DB_NAME%'
          dump: tests/_data/dependency-dump.sql
          populate: true
          cleanup: true
          url: '%WP_URL%'
          tablePrefix: wp_
          waitlock: 10
        WPBrowser:
          url: '%WP_URL%'
          adminUsername: %WP_ADMIN_USERNAME%
          adminPassword: '%WP_ADMIN_PASSWORD%'
          adminUrl: /wp-admin
        WPFilesystem:
          # We assume a default WordPress folder structure.
          wpRootFolder: "%WP_ROOT_FOLDER%"
