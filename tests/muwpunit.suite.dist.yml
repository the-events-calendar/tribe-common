class_name: MuwpunitTester
modules:
    enabled:
        - \Helper\Muwpunit
        - WPLoader:
            multisite: true
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %TEST_DB_NAME%
            dbHost: %TEST_DB_HOST%
            dbUser: %TEST_DB_USER%
            dbPassword: %TEST_DB_PASSWORD%
            domain: %WP_DOMAIN%
            adminEmail: admin@tribe.localhost
            title: 'Event Common Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php
            activatePlugins:
                - the-events-calendar/the-events-calendar.php
